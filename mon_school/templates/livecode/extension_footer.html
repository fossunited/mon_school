<script type="text/javascript">
  $(function() {
    if (page_context.course == "the-joy-of-programming") {
      setupJoy();
    }
    else {
      livecode.base_url = "{{ livecode_url }}";
      livecode.setup();
    }
  });

  $(function() {
    monschool.run_load_hooks();
  });
</script>
